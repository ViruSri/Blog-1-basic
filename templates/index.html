<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blogs in posts: %}
    <div class="content">
        <div class="card">


            <h2>{{blogs["title"]}}</h2>
            <p class="text">{{blogs["subtitle"]}}</p>
            <a href="{{ url_for('get_post', index=blogs.id) }}">Read</a>


        </div>
    </div>
            {% endfor %}
</div>
</body>
<footer>
    <p>Made by ViruSri.</p>
</footer>
</html>
